<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script rel="script" src="Unity/UnityProgress.js"></script>
    <script rel="script" src="Unity/UnityLoader.js"></script>
    <script>
      var unityInstanceMascotte = UnityLoader.instantiate("unityContainerMascotte", "Mascotte/Mascotte.json", {onProgress: UnityProgress});
      var unityInstanceRoom = UnityLoader.instantiate("unityContainerRoom", "Room/Room.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
